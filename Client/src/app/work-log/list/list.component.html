<mat-card class="shipping-card">
  <!-- <mat-card-header>
    <mat-card-title><h3 i18n>Filter</h3></mat-card-title>
  </mat-card-header> -->
  <mat-card-content>
    <div class="row">

      <div class="col-3">
        <div class="row">

          <div class="col">
            <mat-form-field class="full-width">
              <mat-label i18n>Filter by project</mat-label>
              <mat-select (selectionChange)="applyFilter($event, 'projectId')" i18n-placeholder="Project"
                placeholder="Project">
                <mat-option *ngFor="let project of projects" [value]="project.id">
                  {{ project.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col ml-1">
            <mat-form-field class="full-width">
              <mat-label i18n>Filter by approved</mat-label>
              <mat-select [value]="false" (selectionChange)="applyFilter($event, 'isApproved')"
                i18n-placeholder="Is Approved" placeholder="Is Approved">
                <mat-option i18n [value]="true">
                  Yes
                </mat-option>
                <mat-option i18n [value]="false">
                  No
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>
      </div>
      <div class="col-1">
        test
      </div>

    </div>
  </mat-card-content>
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
    </ng-container>


    <ng-container matColumnDef="isApproved">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Approved</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon fontIcon="{{row.isApproved ? 'check_box' : 'check_box_outline_blank'}}">
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project</th>
      <td mat-cell *matCellDef="let row">{{row.projectName}}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
      <td mat-cell *matCellDef="let row">dodacu korisnike poslije</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToEntrys(row)"></tr>
  </table>
</div>
