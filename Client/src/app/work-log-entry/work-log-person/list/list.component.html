<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Hours</th>
      <td mat-cell *matCellDef="let row">{{row.hours}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
