<mat-card>
  <mat-card-content>
    <div class="row">
      <div *ngIf="workLog" class="col">
        <span class="worklog">{{workLog.date | date}} - {{workLog.projectName}}</span>
        <button color="basic" mat-icon-button (click)="goToEditWorkLog()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <div class="col">
        <div class="actions">
          <button mat-fab extended color="primary" (click)="approveWorkLog()" i18n>
            <mat-icon fontIcon="{{workLog?.isApproved ? 'check_box' : 'check_box_outline_blank'}}">
            </mat-icon>
            Approve
          </button>
          <button class="ml-1" mat-fab color="primary" aria-label="Add new" (click)="goToCreate()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>


<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Product</th>
      <td mat-cell *matCellDef="let row">{{row.productName}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>


    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef i18n>Unit</th>
      <td mat-cell *matCellDef="let row">{{row.unit}}</td>
    </ng-container>


    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef i18n>Note</th>
      <td mat-cell *matCellDef="let row">{{row.note}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button color="basic" mat-icon-button (click)="goToEdit(row.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button color="basic" class="ml-1" mat-icon-button (click)="delete(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
