<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Product</th>
      <td mat-cell *matCellDef="let row">{{row.productName}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>


    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef i18n>Unit</th>
      <td mat-cell *matCellDef="let row">{{row.unit}}</td>
    </ng-container>


    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef i18n>Note</th>
      <td mat-cell *matCellDef="let row">{{row.note}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
