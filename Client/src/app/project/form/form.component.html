<form [formGroup]="projectForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title><h3 i18n>{{title}}</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label i18n>Name</mat-label>
            <input i18n-placeholder="Name" matInput placeholder="Name" formControlName="name">
            <mat-error i18n *ngIf="projectForm.controls['name'].hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label i18n>Description</mat-label>
            <input i18n-placeholder="Description" matInput placeholder="Description" formControlName="description">
          </mat-form-field>
        </div>
      </div>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" i18n>Save</button>
    </mat-card-actions>
  </mat-card>
</form>
