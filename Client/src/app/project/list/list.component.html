<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col">
        <div class="ta-r">
          <button class="ml-1" mat-fab color="primary" aria-label="Add new" (click)="goToCreate()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort matSortActive="createdDate" matSortDirection="desc" aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>City</th>
      <td mat-cell *matCellDef="let row">{{row.city}}</td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Customere</th>
      <td mat-cell *matCellDef="let row">{{row.customer}}</td>
    </ng-container>

    <!-- Crated Date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Created</th>
      <td mat-cell *matCellDef="let row">{{row.createdDate | date}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button color="basic" mat-icon-button (click)="goToEdit(row.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- <button color="basic" class="ml-1" mat-icon-button (click)="delete(row.id)">
          <mat-icon>delete</mat-icon>
        </button> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator> -->
</div>
