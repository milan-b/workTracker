<form [formGroup]="productForm" #ngForm="ngForm" novalidate (ngSubmit)="onSubmit()" *ngIf="productCategories">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>
        <h3 >{{title}}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label i18n>Name</mat-label>
            <input i18n-placeholder="Name" matInput placeholder="Name" formControlName="name">
            <mat-error i18n *ngIf="productForm.controls['name'].hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <div class="mb-1">
            <button type="button" mat-stroked-button (click)="openModal()" i18n>Select product category</button>
            <mat-label i18n class="ml-1">
              {{
              productForm.controls['productCategoryId'].value ?
              productCategories!.get(productForm.controls['productCategoryId'].value!)?.name :
              "Product category"
              }}
            </mat-label>

            <mat-error i18n *ngIf="ngForm.submitted && productForm.controls['productCategoryId'].hasError('required')">
              Product category is <strong>required</strong>
            </mat-error>
          </div>

          <mat-form-field class="full-width">
            <mat-label i18n>Units</mat-label>
            <input i18n-placeholder="Units" matInput placeholder="Units" formControlName="units">
            <mat-error i18n *ngIf="productForm.controls['units'].hasError('required')">
              Units are <strong>required</strong>
            </mat-error>
          </mat-form-field>

        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" i18n>Save</button>
    </mat-card-actions>
  </mat-card>
</form>
